<div *ngFor="let sala of salaLista">
  <app-cards-sala [sala]="sala"></app-cards-sala>
</div>

<div class="salas-criadas">
  <p>Salas Disponiveis: {{salasDisponiveis}}</p>
  <p>Reservadas: {{salasReservadas}}</p>
  <p>Indisponiveis: {{salasIndisponiveis}}</p>
  <p>Salas no total: {{salaLista.length}}</p>
</div>
