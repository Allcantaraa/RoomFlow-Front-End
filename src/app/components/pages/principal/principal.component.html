<app-nav-bar [textoNav]="'Painel de Monitoramento'" ></app-nav-bar>
<div class="corpo">
  <div class="grid">
    <div *ngFor="let sala of salaLista ; let i = index">
      <app-cards-sala [sala]="sala" [numSala]="i"></app-cards-sala>
    </div>
  </div>

  <div class="informacoes">
    <p>Salas Disponíveis: {{ salasDisponiveis }}</p>
    <p>Salas Reservadas: {{ salasReservadas }}</p>
    <p>Salas Indisponíveis: {{ salasIndisponiveis }}</p>
    <p>Salas no Total: {{ salaLista.length }}</p>
  </div>
</div>
