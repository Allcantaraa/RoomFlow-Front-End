      <app-cards-sala [sala]="sala"></app-cards-sala>

    <p>Salas Disponiveis: {{ salasDisponiveis }}</p>
    <p>Salas Reservadas: {{ salasReservadas }}</p>

    <p>Salas no Total: {{ salaLista.length }}</p>
  </div>
</div>
